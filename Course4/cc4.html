<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boş HTML Dosyası</title>
    <link rel="stylesheet" href="CSS4.css" type="text/css" href="">
    <script>
        function kutu_reklam_kapatma() {
            document.getElementById("reklam").style.display = "none";
        }
    </script>
</head>

<body>
    <div id="reklam">
        <input id="kapat" type="button" value="X" onclick="kutu_reklam_kapatma()">
        <H1>REKLAM</H1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, quam rerum sequi quos ex tempore enim
            explicabo illo consequuntur voluptate praesentium corporis eveniet optio excepturi quia nesciunt tempora
            commodi? Aliquam?</p>

    </div>
</body>

</html>
